name: CI

on:
  push:
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest

      - name: Run tests
        run: pytest -q

      - name: Build Docker image
        run: docker build -t studyscribe:ci .

      - name: Verify container runtime deps
        run: |
          docker run --rm studyscribe:ci ffmpeg -version
          docker run --rm studyscribe:ci python - <<'PY'
          import faster_whisper
          import google.genai
          print("deps-ok")
          PY
